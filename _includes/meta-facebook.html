{% if site.facebook %}
<!-- Facebook -->
<meta property="og:url" content="{{ site.facebook.url }}">
<meta property="og:type" content="{{ site.facebook.type }}">
<meta property="og:title" content="{{ site.facebook.title }}">
<meta property="og:description" content="{{ site.facebook.description }}">
<meta property="og:image" content="{{ site.facebook.image }}">
{% endif %}
